# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- msal

pool:
  vmImage: ubuntu-latest

steps:

- checkout: self
  submodules: true

- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- task: AzureStaticWebApp@0
  inputs:
    app_location: 'src' # App source code path relative to cwd
    api_location: 'api' # Api source code path relative to cwd
    skip_api_build: true # Don't build the API - there isn't one yet
    output_location: 'public' # Built app content directory relative to app_location - optional
    cwd: '$(System.DefaultWorkingDirectory)/client' # Working directory - optional
    azure_static_web_apps_api_token: $(deployment_token)